<form name="contactForm" ng-submit="vm.submitForm()" novalidate>
    <div class="panel panel-default">
        <div class="panel-heading">
            {{ vm.mode === 'create' ? 'Nouveau contact' : 'Modifier contact' }}
        </div>
        <div class="panel-body">
            <div class="form-group" ng-class="{ 'has-error': contactForm.name.$invalid }">
                <label>Nom*</label>
                <input type="text" class="form-control" name="name" 
                       ng-model="vm.currentContact.name" required>
            </div>
            
            <div class="form-group" ng-class="{ 'has-error': contactForm.email.$invalid }">
                <label>Email*</label>
                <input type="email" class="form-control" name="email" 
                       ng-model="vm.currentContact.email" required>
            </div>
            
            <div class="form-group">
                <label>Téléphone</label>
                <input type="tel" class="form-control" 
                       ng-model="vm.currentContact.phone">
            </div>
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary" 
                    ng-disabled="contactForm.$invalid">
                {{ vm.mode === 'create' ? 'Ajouter' : 'Modifier' }}
            </button>
            <button type="button" class="btn btn-default" 
                    ng-click="vm.resetForm()">Annuler</button>
        </div>
    </div>
</form>
