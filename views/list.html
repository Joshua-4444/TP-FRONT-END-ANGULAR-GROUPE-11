<table class="table table-striped">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="contact in vm.contacts | filter:vm.searchQuery">
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.phone }}</td>
            <td>
                <button class="btn btn-primary btn-xs" ng-click="vm.editContact(contact)">
                    <span class="glyphicon glyphicon-edit"></span>
                </button>
                <button class="btn btn-danger btn-xs" ng-click="vm.deleteContact(contact._id)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
